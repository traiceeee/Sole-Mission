<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status</title>
    <link rel="manifest" href="/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/order.css">
</head>
<body>
    <header class="status-header">
        <a href="javascript:history.back()" class="back-icon">
            <img src="https://raw.githubusercontent.com/traicyyy/Sole-Mission/main/home/images/back.png" alt="Back">
        </a>
        <h1 class="status-title">Check Booking Status</h1>
    </header>

    <main>
        <div class="order-container">
            <h2>Track Your Order</h2>
            <form id="order-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="booking_reference">Booking Reference:</label>
                    <input type="text" id="booking_reference" required>
                </div>

                <button type="submit">Check Order Status</button>
            </form>

            <div id="order-details" class="order-details"></div>
        </div>
    </main>

    <script src="order.js"></script>
</body>
</html>
