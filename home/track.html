<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Booking - Sole Mission</title>
    <link rel="stylesheet" href="css/track.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <header class="booking-header">
        <a href="index.html" class="back-icon">
            <img src="https://raw.githubusercontent.com/traicyyy/Sole-Mission/main/home/images/back.png" alt="Back">
        </a>
        
        <h1 class="header-title">Track Your Booking</h1>
    </header>


    <div class="container">
        <form id="track-form">
            <div class="input-group">
                <div class="input-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="input-field">
                    <label for="booking-reference">Booking Reference</label>
                    <input type="text" id="booking-reference" placeholder="Enter booking reference">
                </div>
            </div>
            <button type="submit">Track Booking</button>
        </form>
    
        <div id="status-result" class="hidden">
            <h3>Booking Status</h3>
            <p><strong>Reference:</strong> <span id="ref-number"></span></p>
            <p><strong>Name:</strong> <span id="customer-name"></span></p>
            <p><strong>Service:</strong> <span id="service"></span></p>
            <p><strong>Total Payment:</strong> <span id="payment"></span></p>
            <p><strong>Delivery Type:</strong> <span id="delivery"></span></p>
            <p><strong>Status:</strong> <span id="status"></span></p>
        </div>
    </div>
    

    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="js/track.js"></script>
</body>
</html>
